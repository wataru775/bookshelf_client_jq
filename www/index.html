    <head>
        <!--

        Some notes:

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' my-server-url.ss.yy.com:8080  data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
              $("#inputTable input[name=isbn]").on('keydown',function(key){
              	if(key.keyCode != 13) return;
              	$("#inputTable #scan").click();
              });
              $("#inputTable #scan").on('click',function(){
              	onScan();
              });
              $("#inputTable input[name=isbn]").on('chenge',function(){
                if($("#inputTable input[name=isbn]").val().length != 13 ) return false;
                onScan();
              });
          });

          function onScan(){
          	code = $("#inputTable input[name=isbn]").val();
            code = code.replace(/[！-～]/g,
              function( tmpStr ) {
                // 文字コードをシフト
                return String.fromCharCode( tmpStr.charCodeAt(0) - 0xFEE0 );
              }
            );

            // 入力リセット
            $("#inputTable input[name=isbn]").val("");

            // 例外処理
            if(code.length == 0)return false;

            console.log("input : " + code);
            // 長さチェック
            // 10か13以外はエラー
            if(code.length != 10 && code.length != 13){
              appendBookFail(code);
              return false;
            }
            // チェックサム
            if(!isChecksum(code)){
              // コード例外処理
              appendBookFail(code);
              return false;
            }

            $.getJSON('http://www.mmpp.org/service/aws_ecs/item_lookup.json?',
              {
                isbn: code
              }
            )
            .done(function(data) {
              if(data.IsValid != "TRUE"){
                appendBookFail(code);
                return ;
              }

              // スキャン結果をテーブルに追加
              appendBookInformation(code,data.RESULT.asin,data.RESULT.title,data.RESULT.authors[0].author);
            });
          }
          function isChecksum(code){
            return true;
          }
          function appendBookFail(isbn){
            appendInformation(isbn,"","","","fail");
          }
          function appendBookInformation(isbn,asin,title,author){
            appendInformation(isbn,asin,title,author,"true");
          }
          function appendInformation(isbn,asin,title,author,trid){
            var date = new Date();
            var html = "";
            html += "<tr id='" + trid + "'>";
            html += "<td>";
            html += date.toLocaleDateString() + " " + date.toLocaleTimeString();
            html += "</td>";
            html += "<td>";
            html += isbn;
            html += "</td>";
            html += "<td>";
            html += asin;
            html += "</td>";
            html += "<td>";
            html += title;
            html += "</td>";
            html += "<td>";
            html += author;
            html += "</td>";
            html += "</tr>";

            $("#myTable tbody").append(html);
          }
        </script>
        <style>
          table#myTable{
            font-size: 12px;
            background-color: #4D4D4D;
            width: 1024px;
            border: 1px solid #000;
          }
          table#myTable tbody{
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
          }
          table#myTable thead{
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
          }
          table#myTable tr#fail{
            background-color:#ffeeee;
          }
          table#myTable tr{
            color:#000000;
          }
          table#myTable tr#true{
            background-color:#eeffee;
          }

          table.tablesorter th{
            padding: 5px;
            background-color: #6E6E6E;
          }
          table.tablesorter {
            font-size: 12px;
            background-color: #4D4D4D;
            width: 1024px;
            border: 1px solid #000;
        }


        </style>
        <title>書庫管理システム 入力</title>
    </head>

        <table id="inputTable" class="tablesorter">
          <tr>
              <th style="width : 15em" ><input name="isbn" type="text" maxlength="13" style="width : 15em" /></th>
              <th><input id="scan" type="button" value="Scan" /></th>
              <th style="text-align: right;">バーコードスキャンシステム ver 0.01</th>
          </tr>
		</table>
        <table id="myTable" class="tablesorter">
          <thead>
          <tr>
            <th>作業日時</th>
            <th>ISBN</th>
            <th>ASIN</th>
            <th>タイトル</th>
            <th>著者</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
          </table>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
