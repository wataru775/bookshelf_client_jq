<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://wwww.mmpp.org  data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *;img-src *;">
        <meta http-equiv="Content-Security-Policy" content="img-src 'self' http://ecx.images-amazon.com https://*.ssl-images-amazon.com data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *; img-src *;">

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/pagebar.css" />

        <link rel="stylesheet" type="text/css" href="css/bookshelf_slider.css" />
        <link rel="stylesheet" type="text/css" href="css/skin01.css" />


        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>


        <script type="text/javascript">
        var page = 1;
        var BOOK_OF_PAGE = 7 * 8;
        var total_page = 1;
        var cacheBooks = new Array();
          $(document).ready(function() {
            $.getJSON("http://www.mmpp.org/service/bookdb/select_book.json", function( data ) {
              $.each( data.RESULT, function(i, item ) {
                cacheBooks.push(item);
                if(i <= BOOK_OF_PAGE )
                  appendInformation( item.barcode,item.amazon_id,item.title,item.author,item.amazon_image);
              });
                total_page = Math.ceil(cacheBooks.length / BOOK_OF_PAGE);
                jumpToPage(1);
            });
            $("#nextPage").on("click",function(){
                jumpToPage(++page);
            });
            $("#prePage").on("click",function(){
                jumpToPage(--page);
            });
          });
          $(document).on("click","#jumpPage", function() {
            var itempage = $(this).attr("page");
            if($(this).attr("selected"))return;
            jumpToPage(itempage);
          });
          function refleshPageBar(page){
            if($("#pagebar").html()==""){
              for(var i = 1 ; i <= total_page;i++){
                var html ="";
                html += "<a id='jumpPage'";
                html += " page='" + i + "' ";
                html += ">"+i;
                html += "</a>";


                $("#pagebar").append(html);
              }
            }

            // 現在のページに印を入れる。
            $("#pagebar").children().each(function (i,pageitem){
              // リセット
              $(pageitem).removeAttr("selected");
              if(page == i + 1){
                $(pageitem).attr("selected",'selected');
              }
            });
          }
          function appendInformation(isbn,asin,title,author,imgsrc){
            var html = "";
            html += "<div class='product' data-type='book' data-popup='false' style='text-aligin:center;' ";
            html += " ";
            html += "title='" + title + "'>";
            if(imgsrc != null){
              html += "<img src='"+imgsrc + "' " + "alt='" + title + "' style='width:80px;height:108px;' />";
            }
            html += "</div>";

            $(".products_box#products_box_1").append(html);
          }
          function jumpToPage(page){
            // 本棚初期化
            $(".products_box#products_box_1").html("");
            for( i = BOOK_OF_PAGE * (page - 1) ; i < BOOK_OF_PAGE * page ; i ++){
              var item = cacheBooks[i];
              if(item!=null)
                appendInformation( item.barcode,item.amazon_id,item.title,item.author,item.amazon_image);
            }
            // ページナビナビゲーション初期化
            $("#pagepre").show();
            $("#pagenext").show()
            if(page <= 1){
              $("#pagepre").hide();
            }
            if(page >= total_page){
              $("#pagenext").hide();
            }
            refleshPageBar(page);
          }
        </script>
        <style>

        </style>
        <title>書庫管理システム 一覧</title>
    </head>
    <body>

      <div id="bookshelf_slider" style="width: 1000px;height:800px;align:center;">
        <div class="panel_title" >
        </div>
        <div class="panel_slider">
        	<div class="panel_items">
            <div class='slide_animate'>
              <div class="products_box" id="products_box_1"></div>
            </div>
          </div><!-- panel_items -->
        </div><!-- panel_slider -->

        <div class="panel_bar" >
            	<div class="buttons_container" style="width: 65%;margin-top:5px;">
                <span id="pagepre" >
                  <a id="prePage" >前のページ</a>
                </span>
                <span id="pagebar"></span>
                <span id="pagenext">
                  <a id="nextPage">次のページ</a>
                </span>
              </div>
      </div>
    </div><!-- bookshelf_slider -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
