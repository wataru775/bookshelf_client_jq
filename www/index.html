        <script type="text/javascript">
        var page = 1;
        var BOOK_OF_PAGE = 7 * 8;
        var total_page = 1;
        var cacheBooks = new Array();
          $(document).ready(function() {
            $.getJSON("http://www.mmpp.org/service/bookdb/select_book.json", function( data ) {
              $.each( data.RESULT, function(i, item ) {
                cacheBooks.push(item);
                if(i <= BOOK_OF_PAGE )
                  appendInformation( item.barcode,item.amazon_id,item.title,item.author,item.amazon_image);
              });
                total_page = Math.ceil(cacheBooks.length / BOOK_OF_PAGE);
                jumpToPage(1);
            });
            $("#nextPage").on("click",function(){
              nextPage();
            });
            $("#prePage").on("click",function(){
                prePage();
            });
          });
          $(document).on("click","#jumpPage", function() {
            var itempage = $(this).attr("page");
            if($(this).attr("selected"))return;
            jumpToPage(itempage);
          });
        </script>
        <script>
        // Swipe
        $(document).ready(function() {

          $("#bookshelf_slider").bind("touchstart", TouchStart);
          $("#bookshelf_slider").bind("mousedown", TouchStart);
          $("#bookshelf_slider").bind("touchend", TouchEnd);
          $("#bookshelf_slider").bind("mouseup", TouchEnd);

        });
        function TouchStart( event ) {
          var x = event.pageX;
          xtouchPositionX = (x == undefined )?event.changedTouches[0].pageX:x;
          $("#bookshelf_slider").data("postionx",xtouchPositionX);
        }
        function TouchEnd( event ) {
          var x = event.pageX;
          x = (x == undefined )?event.changedTouches[0].pageX:x;
          touchPositionX = $("#bookshelf_slider").data("postionx");

          var movePixcel = touchPositionX - x;
          $("#bookshelf_slider").data("postionx",-1);

          // どれだけ動いたか
          if(Math.abs(movePixcel) < 150)return ;
          if(movePixcel > 0){
            return nextPage();
          }else{
            return prePage();
          }
        }
        </script>

        </style>
